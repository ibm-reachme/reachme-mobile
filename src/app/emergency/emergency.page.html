<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/home" slot="start"></ion-back-button>
    <ion-title>Emergency Rescue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Emergency Rescue</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Click the button below to confirm you are in an emergency situation.
      Your current location would be sent to First Response team seeking for help.
    </ion-card-content>

    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>{{latitude}} {{longitude}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-button fill="outline" slot="end" (click)="confirmEmergency()">Confirm emergency</ion-button>
    </ion-item>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Rescue Status</ion-card-title>
    </ion-card-header>

    <ion-item lines="none">
      <ion-label>{{status}}</ion-label>
    </ion-item>


    <ion-card-content>
       
    </ion-card-content>
  </ion-card>

</ion-content>
